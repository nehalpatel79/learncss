<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/postion5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="product">
            <div class="left">
                <div class="img">
                    <img src="ima/sho.png" alt="">
                </div>
            </div>
            <div class="right">
                <div class="header">
                    <h4>Airmax</h4>
                    <a href="#" class="a"><i class="fa fa-shopping-cart"></i></a>
                    <a href="#" class="a"> <i class="fa fa-user"></i></a>
                    <a href="#" class="a"><i class="fa fa-search"></i></a>
                </div>

                    <h3>Winter Collection</h3>

                    <h4>$150</h4>
                    <h4 class="b">$200</h4>
                </div>

                    <span class="box">SIZE :</span>
                    <a href="#" class="size">11</a>
                    <a href="#" class="size">10</a>
                    <a href="#" class="size">9</a>
                    <a href="#" class="size">8</a>
                    <a href="#" class="size">7</a>
                </div>
                <div class="colour-">
                    <span class="box">COLOUR :</span>
                    <a href="#" class="yellow"></a>
                    <a href="#" class="black"></a>
                    <a href="#" class="blue"></a>
                </div>
                <div class="cart">
                    <a href="#" class="bag"><i class="fa-solid fa-bag-shopping"></i>
                        Buy Now</a>
                    <a href="#" class="bag"><i class="fa-solid fa-cart-shopping"></i>Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
    </div>
